<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="stylesheet" href="fetch.css">
</head>

<body>
    <div class="container">
        <div class="choose choose-1">
            <button class="eur">EUR</button>
            <input class="input-eur" type="text" placeholder="0">
        </div>
        <div class="choose choose-2">
            <button class="usd">USD</button>
            <input class="input-usd" type="text" placeholder="0">

        </div>
    </div>
    <div class="btn">
        <button>Submit</button>
    </div>
    <script src="fetch.js"></script>
</body>

</html>
